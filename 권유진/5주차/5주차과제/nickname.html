<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Example</title>
</head>
<body>
    <form id="userForm">
        <label for="name">이름:</label>

    </form>

    <p id="greeting"></p>

    <script src="script.js"></script>
</body>
</html>
